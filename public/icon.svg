<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1410"/>
      <stop offset="100%" style="stop-color:#050d09"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  
  <!-- Subtle glow behind icon -->
  <circle cx="256" cy="256" r="140" fill="#10b981" opacity="0.15" filter="url(#innerGlow)"/>
  
  <!-- Recycling symbol - 3 curved arrows -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Arrow 1 (top) -->
    <path d="M-15,-95 L0,-120 L15,-95 L5,-95 C5,-55 35,-30 70,-30 L70,-45 L95,-25 L70,-5 L70,-20 C25,-20 -5,-50 -5,-95 Z" 
          fill="url(#iconGrad)" transform="rotate(0)"/>
    
    <!-- Arrow 2 (bottom right) -->
    <path d="M-15,-95 L0,-120 L15,-95 L5,-95 C5,-55 35,-30 70,-30 L70,-45 L95,-25 L70,-5 L70,-20 C25,-20 -5,-50 -5,-95 Z" 
          fill="url(#iconGrad)" transform="rotate(120)"/>
    
    <!-- Arrow 3 (bottom left) -->
    <path d="M-15,-95 L0,-120 L15,-95 L5,-95 C5,-55 35,-30 70,-30 L70,-45 L95,-25 L70,-5 L70,-20 C25,-20 -5,-50 -5,-95 Z" 
          fill="url(#iconGrad)" transform="rotate(240)"/>
  </g>
</svg>
