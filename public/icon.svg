<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f714c"/>
      <stop offset="100%" style="stop-color:#4b593d"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a67f"/>
      <stop offset="100%" style="stop-color:#7a8d62"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Inner cream circle -->
  <circle cx="256" cy="256" r="200" fill="#fdf9f3" opacity="0.95"/>
  
  <!-- Recycling arrows - stylized as leaves -->
  <g transform="translate(256, 256)">
    <!-- Arrow 1 (top) -->
    <path d="M-20,-140 Q0,-160 30,-140 L50,-100 Q60,-80 40,-70 L10,-80 L20,-50 Q10,-30 -10,-40 L-40,-60 Q-60,-75 -50,-95 L-20,-140Z" 
          fill="url(#leafGrad)" transform="rotate(0)"/>
    <path d="M0,-130 L15,-110 L0,-90 L-15,-110Z" fill="#4b593d" transform="rotate(0) translate(5, 0)"/>
    
    <!-- Arrow 2 (bottom right) -->
    <path d="M-20,-140 Q0,-160 30,-140 L50,-100 Q60,-80 40,-70 L10,-80 L20,-50 Q10,-30 -10,-40 L-40,-60 Q-60,-75 -50,-95 L-20,-140Z" 
          fill="url(#leafGrad)" transform="rotate(120)"/>
    <path d="M0,-130 L15,-110 L0,-90 L-15,-110Z" fill="#4b593d" transform="rotate(120) translate(5, 0)"/>
    
    <!-- Arrow 3 (bottom left) -->
    <path d="M-20,-140 Q0,-160 30,-140 L50,-100 Q60,-80 40,-70 L10,-80 L20,-50 Q10,-30 -10,-40 L-40,-60 Q-60,-75 -50,-95 L-20,-140Z" 
          fill="url(#leafGrad)" transform="rotate(240)"/>
    <path d="M0,-130 L15,-110 L0,-90 L-15,-110Z" fill="#4b593d" transform="rotate(240) translate(5, 0)"/>
  </g>
  
  <!-- Center leaf/eye motif -->
  <ellipse cx="256" cy="256" rx="35" ry="25" fill="#5f714c"/>
  <circle cx="256" cy="256" r="12" fill="#fdf9f3"/>
  <circle cx="258" cy="254" r="5" fill="#4b593d"/>
</svg>
